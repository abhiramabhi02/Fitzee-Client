<app-header [isAdmin]="isAdmin" [isLoggedIn]="isLoggedIn"></app-header>


<div class="container">
    <h3>Packages Management</h3>
    <app-data-table [Headers]="headers" [keyNames]="keynames" [addItemUrl]="newItemurl" [editItemUrl]="editItemUrl" [tableData]="Data"
        [isUsers]="user" [itemName]="'package'" [itemCount]="itemCount" (passPage)="fetchDataPageNo($event)" (sendTrigger)="operationTrigger($event)" (sendTrigger)="statusUpdate($event)"></app-data-table>
</div>
