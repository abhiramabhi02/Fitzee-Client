<app-header [isAdmin]="isAdmin" [isLoggedIn]="isLoggedIn"></app-header>

<div class="container">
    <h3>User Management</h3>
    <app-data-table [itemName]="'user'" [Headers]="headers" [keyNames]="keynames" [tableData]="Data" [isUsers]="user"
       [itemCount]="itemCount" (passPage)="fetchDataPageNo($event)" (sendTrigger)="updateVerification($event)" ></app-data-table>
</div>
