<app-header [isLoggedIn]="loggedIn" [user]="userLogged"></app-header>
<div class="main-container">
    <div class="carousel-container col-md-12">
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="carousel-image"
                        src="../../../../assets//public/DALLÂ·E 2024-08-17 01.06.40 - A modern and vibrant fitness banner featuring diverse individuals engaging in different types of exercise, similar to the style shown in a gym adverti.webp"
                        alt="First slide">
                </div>
            </div>
        </div>
    </div>

    <div class="news-container container">
        <div class="mt-3 featured-news-row">
            <h3 class="mb-2">Featured News</h3>
            <div class="col-md-4 featured-news">
                <div class="featured-news-image mt-4">
                    <img src="{{featuredNews.Image}}" alt="">
                </div>
                <h5 class="mt-3">{{featuredNews.Title}}</h5>
                <p class="mt-3">{{featuredNews.Description}}</p>
            </div>
            
            <div class="col-md-1 vertical-line-div">
                <div style="width: 1px; height: 20rem; background-color: black;"></div>
            </div>
           
            <div class="col-md-7 other-featured-news">
                <div class="news-card" *ngFor="let news of newsData">
                    <div class="other-news mt-3">
                        <div class="other-newsimage">
                            <img src="{{news.Image}}" alt="">
                        </div>
                        <div class="other-news-details">
                            <h6 class="ml-3">{{news.Title}}</h6>
                            <p class="ml-3">{{news.Description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chatbot Button -->
    <button class="chatbot-button" (click)="openChatbot()">
        <i class="fas fa-comments"></i>
    </button>

    <app-chat-bot [isVisible]="showModal"></app-chat-bot>
</div>

<app-footer></app-footer>
