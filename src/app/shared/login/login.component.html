<div class="login-bg">

    <div class="container login-main row">

        <div class="container login-container col-md-4">
            <h2>{{Role}} Login</h2>
            <div class="loginform mb-3">
                <form [formGroup]="loginForm" (ngSubmit)="login()">

                    <input type="text" class="form-control main-input" placeholder="Enter your email"
                        formControlName="email">
                        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger">
                            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                            <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email address.</div>
                          </div>

                    <input type="password" class="form-control main-input" placeholder="Enter your password"
                        formControlName="password">

                    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                        class="text-danger">
                        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6
                            characters long.</div>
                    </div>

                    <div class="form-check mt-3 radio-container">
                        <input type="checkbox" class="form-check-input radio-input" id="trainer"
                            formControlName="trainer">
                        <label class="form-check-label" for="trainer">Trainer</label>
                    </div>

                    <button type="submit" class="login-btn btn btn-success mt-5">Login</button>

                </form>
            </div>
            <a class="signup" [routerLink]="'/trainer'">Trainer Registration?</a>
        </div>
    </div>
</div>
