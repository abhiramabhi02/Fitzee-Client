<app-header [isAdmin]="isAdmin" [isLoggedIn]="isLoggedIn"></app-header>

<div class="main-container container">
    <div class="row data-card-container">
        <div class="col-md-3 data-card" *ngFor="let data of dataCount">
            <h4>{{data.name}} in fitzee</h4>
            <h5>count: {{data.count}}</h5>
        </div>
    </div>

    <div class="row charts-container mt-5">
        <div class="col-md-4 piechart" id="chart">
            <h5>Components data in Fitzee</h5>
            <apx-chart 
              #pieChart
              [series]="chartOptions.series || [0]"
              [chart]="chartOptions.chart || {type: 'donut'}"
              [labels]="chartOptions.labels"
              [responsive]="chartOptions.responsive || []">
            </apx-chart> 
          </div>

          <div class="col-md-6 areagraph">
            <h5>Users and Subscribers</h5>
            <apx-chart
             #areaChart
             [series]="areaChartOptions.series || []"
             [chart]="areaChartOptions.chart || { height: 350, type: 'area' }"
             [xaxis]="areaChartOptions.xaxis || {}"
             [stroke]="areaChartOptions.stroke || {}"
             [tooltip]="areaChartOptions.tooltip || {}"
             [dataLabels]="areaChartOptions.dataLabels || {}"
            ></apx-chart>
          </div>
    </div>
</div>

<app-footer></app-footer>
