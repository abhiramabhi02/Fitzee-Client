<div class="container">
    <button *ngIf="!isUsers" type="button" (click)="callFunction()" class="btn btn-primary btn-sm mb-3">New Item</button>
    <table class="table my-4">
        <thead>
            <tr>
                <th>No</th>
                <th *ngFor="let header of Headers">{{ header }}</th>
                <th *ngIf="!isUsers">Inserted</th>
                <th *ngIf="!isUsers">Last Edited</th>
                <th *ngIf="imageVisibility">Images</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of tableData; let i = index">
                <td>{{ i | serialNumber }}</td>
                <td *ngFor="let key of keyNames">{{ row[key] | textTrim }}</td>
                <td *ngIf="!isUsers">{{ row[inserted] | date }}</td>
                <td *ngIf="!isUsers">{{ row[lastedited] | date }}</td>
                <td *ngIf="imageVisibility">
                    <img class="image" [src]="row[Image]" alt="Image" />
                </td>
                <td *ngIf="!isUsers">
                    <button type="button" (click)="editClick(row[id])" class="btn btn-dark btn-sm me-2">Edit</button>
                    <button type="button" (click)="deleteClick(row[id])" class="btn btn-danger btn-sm me-2">Delete</button>
                    <button type="button" (click)="updateStatus(row[id])" class="btn btn-secondary btn-sm">update status</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagination-buttons">
        <button *ngFor="let num of paginationNumbers" type="button" (click)="paginationWorks(num)" class="btn btn-dark btn-sm mx-2">{{ num }}</button>
    </div>
</div>
